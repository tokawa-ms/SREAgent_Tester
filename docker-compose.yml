version: "3.8"

services:
  diagnosticscenarios:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diagnostic-scenarios-app
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    volumes:
      # Optional: Log persistence
      - ./DiagnosticScenarios/logs:/app/logs
    restart: unless-stopped
